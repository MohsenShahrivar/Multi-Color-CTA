<!doctype html>
<html lang="en" class="" style="overflow-x: hidden;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=KoHo|Poppins">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="primary" class="" style="">

        <main class="row p-0 d-flex justify-content-center" style="min-height: 100vh;">

            <div id="content-side" class="col-lg-7 p-0">
                <div class="p-5">
                    <header class="position-relative mb-5">
                        <div>
                            <img src="media/Just%20Logo.png" alt="LOGO">
                            <h1 class="color-black font-weight-900 h-100 display-4 position-absolute d-inline" style="bottom: -25%;">spark</h1>
                        </div>

                        <div class="position-absolute h-100 d-flex align-items-center" style="right: 0; top: 0;">
                            <a class="text-decoration-none color-black font-weight-900 h4" href="#">Sign up</a>
                        </div>
                    </header>

                    <div class="mx-auto pt-5" style="max-width: 500px;">
                        <div>
                            <h5 class="font-weight-900 display-1 color-black">People who care about your growth</h5>
                        </div>

                        <div class="pt-5 d-flex w-100 p-0 align-items-center justify-content-around" style="max-width: 400px;">
                            <button class="border-0 bg-color-black color-white-yellow h4 p-4">
                                Get started
                            </button>
                            <span class="color-black font-weight-900">Try Platform for free</span>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-5">
                        <img src="media/DownPic.png" alt="Down Picture" style="max-width: 250px;">
                    </div>
                </div>
            </div> <!--#content-side-->


            <div id="image-side" class="col-lg-5 d-flex bg-color-black p-0">
                <div class="mx-auto my-auto p-0" style="max-width: 650px;">
                    <img class="d-block p-3" src="media/image.png" alt="Image In Side" style="max-width: 100%; height: auto;">
                </div>
            </div> <!--#image-side-->

        </main>

    </div>

    <div id="Creator" class="my-5 text-center">
        <div>
            Created By
            <a href="https://worldwillweb.com" target="_blank" title="World Will Web | Web Development Platform">
                World Will Web
            </a>
        </div>
        <div class="pt-2">
            Idea From
            <a href="https://dribbble.com/gruev" target="_blank" title="Mobile Design, UI / Visual Design, Web Design">
                Vladimir Gruev
            </a>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
